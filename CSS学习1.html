<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS学习1</title>
		<style>
			/* 通用选择器 */
			*{font-family: 'Times New Roman', Times, serif;}

			/* 标签选择器 */
			h1{
				color: red;
				font-weight: bold;
			}

			h2{
				color: brown;
				background-color: orange;
				font-weight: normal;
				font-style: italic;
			}

			/* 后代选择器 */
			li{text-align: center;}
			ul li{color: green;}
			ol li{color: blue;}
			#aaa .ccc{color: purple; font-size: 60px; font-weight: bold;}

			/* class选择器 */
			.title1{background-color: yellow;}
			.title2{font-size: 30px;}

			/* id选择器 */
			#text1{text-align: center;}
			#text2{text-align: right;}

			/* 编组选择器 */
			ul, ol{outline-style: dashed;}
			.title1, #aaa .ccc{outline-style: double;}
		</style>
	</head>
	<body>
		<h1 class="title1 title2" id="text1">阿巴阿巴阿巴</h1>
		<h2>aba aba aba</h2>
		<h2 id="text2">aba aba aba</h2>

		<ul>
			<li>aba1</li>
			<li>aba2</li>
			<li>aba3</li>
		</ul>
		
		<ol>
			<li>aba1</li>
			<li>aba2</li>
			<li>aba3</li>
		</ol>

		<div id="aaa">
			<div class="bbb">
				<div class="ccc" id="text1">阿巴</div>
			</div>
		</div>
	</body>
</html>
