<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
		<!-- 无序列表 -->
		<ul type="disc">
			<li>左边是实心圆点</li>
		</ul>
		<ul type="circle">
			<li>左边是空心圆点</li>
		</ul>
		<ul type="square">
			<li>左边是实心方块</li>
		</ul>

		<!-- 有序列表 -->
		<ol type="1">
			<li>按照</li>
			<li>数字</li>
			<li>排序</li>
		</ol>
		<ol type="a">
			<li>小写</li>
			<li>英文</li>
			<li>排序</li>
		</ol>
		<ol type="A">
			<li>大写</li>
			<li>英文</li>
			<li>排序</li>
		</ol>
		<ol type="i">
			<li>小写</li>
			<li>罗马</li>
			<li>排序</li>
		</ol>
		<ol type="I">
			<li>大写</li>
			<li>罗马</li>
			<li>排序</li>
		</ol>

		<!-- 自定义列表 -->
		<dl>
			<dt>上层项目</dt>
			<dd>下层项目一</dd>
			<dd>下层项目二</dd>
			<dd>下层项目三</dd>
		</dl>
	</body>
</html>
