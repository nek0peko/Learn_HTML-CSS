<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>区块标签</title>
		<style>
			p{color:red;}
			div{color:green;}
			span{color:blue;}
		</style>
	</head>
	<body>
		<!-- 段落标签 -->
		<p>我是段落一</p>
		<p>我是段落二</p>

		<!-- 区块布局标签 -->
		<div>我是段落一</div>
		<div>我是段落二	</div>

		<!-- 区块布局标签 -->
		<span>我是段落一</span>
		<span>我是段落二</span>
	</body>
</html>
