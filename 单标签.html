<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单标签</title>
		<style>
			h1{text-align: center;}
		</style>
	</head>
	<body>
		<br/><br/><br/>
		<hr color="red" width="500" align="center" />

		<!-- 空格只显示一个，换行不显示 -->
		<br/><h1>
			不使用
			格式化       标签
		</h1><br/>

		<!-- 显示所有空格和换行 -->
		<br/><pre><h1>
			使用
			格式化       标签
		</h1></pre><br/>
		<hr color="red" width="500" align="center" />
	</body>
</html>
